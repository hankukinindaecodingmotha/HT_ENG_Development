<!-- Web_UI/ProductPage/HT_eng-ProductDetail.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>제품 상세</title>
    <link rel="stylesheet" href="HT_eng-ProductDetail.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="detail-container">
        <div class="detail-topbar">
            <button class="nav-btn" id="backBtn"><i class="fas fa-arrow-left"></i></button>
            <div class="spacer"></div>
            <button class="nav-btn" id="homeBtn"><i class="fas fa-house"></i></button>
        </div>

        <div class="detail-header">
            <div class="image-badge" id="imageBadge">P</div>
            <div class="heading">
                <h1 id="productName">제품명</h1>
                <div class="meta" id="productMeta"></div>
            </div>
        </div>

        <div class="detail-sections">
            <section class="section">
                <h2>상세 설명</h2>
                <p id="productDesc">-</p>
            </section>

            <section class="section">
                <h2>제품 사양</h2>
                <div class="spec-grid" id="specGrid"></div>
            </section>
        </div>

        <div class="detail-footer">
            <button class="cta-btn" id="contactBtn">문의하기</button>
        </div>
    </div>

    <!-- 푸터 -->
    <div id="footer-container"></div>

    <script src="../../Components/Footer/HT_eng-footer.js"></script>
    <script src="HT_eng-ProductDetail.js"></script>
</body>

</html>
