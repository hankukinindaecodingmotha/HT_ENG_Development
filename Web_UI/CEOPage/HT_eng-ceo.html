<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>HT ENG - CEO 인사말</title>
    <link rel="stylesheet" href="HT_eng-Ceo.css" />
    <link rel="stylesheet" href="../Components/header/header.css" />
    <script defer src="../Components/header/header.js"></script>
</head>

<body>
    <!-- ✅ 공통 헤더 삽입 영역 -->
    <div id="header-container"></div>

    <main class="ceo-section">
        <div class="ceo-image">
            <img src="/Web_UI/Assesets/Image/CEO.jpeg" alt="CEO 사진" />
        </div>

        <div class="ceo-message">
            <h2>CEO 인사말</h2>
            <p>
                안녕하세요. HT ENG 대표이사 <strong>홍길동</strong>입니다.<br /><br />
                저희 HT ENG는 끊임없는 기술 혁신과 고객 만족을 최우선으로 생각하며,<br />
                신뢰와 품질을 바탕으로 성장해왔습니다.<br /><br />
                앞으로도 여러분의 기대에 부응하며 지속 가능한 기업으로 나아가겠습니다.<br /><br />
                감사합니다.
            </p>
            <p class="signature">대표이사 홍길동</p>
        </div>
    </main>

    <!-- ✅ header.html 동적 삽입 스크립트 추가 -->
    <script>
        fetch('../Components/header/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
                const script = document.createElement('script');
                script.src = '../Components/header/header.js';
                document.body.appendChild(script);
            })
            .catch(err => console.error('헤더 로딩 실패:', err));
    </script>
</body>

</html>
