<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Search</title>

  <!-- 외부 CSS 파일 연결 -->
  <link rel="stylesheet" href="HT_eng-SearchPageStyle.css" />

  <!-- 폰트어썸 아이콘 CSS (돋보기 아이콘 등 사용 가능) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- 전체 콘텐츠를 감싸는 컨테이너 박스 -->
  <div class="container">

    <!-- 상단 바 영역: 좌우 정렬 요소 포함 -->
    <div class="top-bar">
      <div></div> <!-- 좌측 빈 공간 (필요에 따라 채울 수 있음) -->

      <!-- 홈 버튼: FontAwesome 아이콘 적용 -->
      <button class="full-button" id="homeBtn" aria-label="홈">
        <i class="fas fa-house"></i>
      </button>
    </div>

    <!-- 중앙 메인 콘텐츠 영역 -->
    <div class="center-content">

      <!-- 로고 영역: 이미지 포함 -->
      <div class="logo">
        <!-- 로고 이미지 src 경로는 상대경로로 Image 폴더 안에 HT_ENG.png 파일 -->
        <img src="/Web_UI/Assesets/Image/HT_ENG.png" alt="로고" />
      </div>

      <!-- 검색창 박스: 돋보기 아이콘 + 입력창 + 연관검색어, 최근검색어 박스 -->
      <div class="search-box">

        <!-- 돋보기 아이콘 (폰트어썸 아이콘 클래스) -->
        <i class="fas fa-search"></i>

        <!-- 검색 입력창 -->
        <input id="searchInput" type="text" placeholder="키워드를 입력하세요 Ex) AC, DC , Analog" autocomplete="off" />

        <!-- 연관검색어를 보여줄 박스, 기본적으로 숨김 처리됨 -->
        <div id="suggestions"></div>

        <!-- 최근검색어 박스, ul로 구성되어 있고 기본 숨김 -->
        <div id="recentSearches">
          <ul id="recentList"></ul>
        </div>
      </div>
    </div>

    <!-- 검색 가능한 항목들을 숨겨둔 리스트(검색 필터링용) -->
    <ul id="itemList" style="display:none;">
      <li>사과즙</li>
      <li>사과파이</li>
      <li>바나나우유</li>
      <li>바나나팬케이크</li>
      <li>오렌지주스</li>
      <li>오렌지향</li>
      <li>포도주</li>
      <li>포도케이크</li>
      <li>망고</li>
      <li>멜론</li>
      <li>수박</li>
      <li>딸기잼</li>
    </ul>

  </div>

  <!-- 검색 관련 자바스크립트 파일 연결 -->
  <script src="HT_eng-SearchPage.js"></script>
</body>

</html>
