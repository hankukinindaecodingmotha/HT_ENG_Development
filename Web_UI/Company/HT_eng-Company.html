<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>회사 소개 | HTENG</title>

    <!-- 공통 헤더 스타일 -->
    <link rel="stylesheet" href="../Components/Header/HT_eng-header.css" />

    <!-- 이 페이지 전용 스타일 -->
    <link rel="stylesheet" href="HT_eng-Company.css" />
</head>

<body>
    <!-- 공통 헤더 삽입 영역 -->
    <div id="header-container"></div>

    <main>
        <section class="about-us">
            <h2>회사 개요</h2>
            <p>
                HTENG는 전기·전자 부품 유통 및 기술 지원 서비스를 제공하는 전문 기업입니다.<br />
                고객과의 신뢰를 바탕으로 지속적인 성장과 혁신을 추구합니다.
            </p>
        </section>

        <section class="history">
            <h2>연혁</h2>
            <ul>
                <li><strong>2025</strong> - 웹 리뉴얼 및 온라인 기술 지원 시작</li>
                <li><strong>2020</strong> - 이튼·르그랑 공식 파트너 체결</li>
                <li><strong>2010</strong> - HTENG 설립</li>
            </ul>
        </section>

        <section class="business">
            <h2>사업 분야</h2>
            <p>산업 자동화 제품 유통, 전기 부품 판매, 현장 기술 컨설팅 및 유지보수</p>
        </section>

        <section class="location">
            <h2>오시는 길</h2>
            <p>경기도 김포시 태장로 795번길 23 마스터비즈파크 340호</p>
            <iframe width="100%" height="300" style="border:0" loading="lazy" allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps?q=37.63797,126.6808&hl=ko&z=17&output=embed">
            </iframe>
        </section>
    </main>

    <footer>
        <p>© 2025 HTENG Co., Ltd.</p>
    </footer>

    <!-- 공통 헤더 불러오기 -->
    <script>
        fetch('../Components/Header/HT_eng-header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
                const script = document.createElement('script');
                script.src = '../Components/Header/HT_eng-header.js';
                document.body.appendChild(script);
            })
            .catch(err => console.error('헤더 로딩 실패:', err));
    </script>
