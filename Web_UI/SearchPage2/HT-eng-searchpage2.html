<!-- Web_UI/SearchPage2/HT-eng-searchpage2.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>EOCR 제품 검색</title>
    <link rel="stylesheet" href="HT-eng-searchpage2.css" />
    <!-- 헤더 CSS/아이콘 링크를 head에 명시 -->
    <link rel="stylesheet" href="../Components/Header/HT_eng-header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- 고정 헤더가 컨텐츠를 가리지 않도록 여백 추가 -->
    <style>
        body {
            padding-top: 100px;
        }
    </style>
</head>

<body>
    <!-- 상단 바 컴포넌트 주입 컨테이너 -->
    <div id="header-container"></div>

    <!-- 네이버 스타일 검색 컨테이너 -->
    <div class="search-container">
        <!-- 로고 영역 -->
        <div class="logo-area">
            <h1>EOCR 검색</h1>
        </div>

        <!-- 검색바 영역 -->
        <div class="search-area">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="EOCR 제품을 검색해보세요" oninput="showSuggestions()"
                    autocomplete="off" />
                <button class="search-btn" onclick="search()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <div id="suggestions"></div>
            </div>
        </div>

        <!-- 필터 토글 버튼 -->
        <div class="filter-toggle">
            <button class="toggle-btn" onclick="toggleFilters()">
                <span id="toggleText">필터 보기</span>
                <svg id="toggleIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <polyline points="6,9 12,15 18,9"></polyline>
                </svg>
            </button>
        </div>

        <!-- 필터 영역 (접을 수 있음) -->
        <div class="filter-area" id="filterArea">
            <!-- AC/DC -->
            <div class="filter-group">
                <span class="filter-label">AC/DC:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('AC_DC', 'AC')">AC</button>
                    <button class="filter-btn" onclick="setFilter('AC_DC', 'DC')">DC</button>
                    <button class="filter-btn active" onclick="setFilter('AC_DC', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 제품군 -->
            <div class="filter-group">
                <span class="filter-label">제품군:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('제품군', 'Analog')">Analog</button>
                    <button class="filter-btn" onclick="setFilter('제품군', 'Digital')">Digital</button>
                    <button class="filter-btn" onclick="setFilter('제품군', 'Accessory')">Accessory</button>
                    <button class="filter-btn active" onclick="setFilter('제품군', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 보호종류 -->
            <div class="filter-group">
                <span class="filter-label">보호종류:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('보호종류', '전류')">전류</button>
                    <button class="filter-btn" onclick="setFilter('보호종류', '전압')">전압</button>
                    <button class="filter-btn active" onclick="setFilter('보호종류', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 통신여부 -->
            <div class="filter-group">
                <span class="filter-label">통신여부:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('통신여부', '비통신')">비통신</button>
                    <button class="filter-btn" onclick="setFilter('통신여부', '통신')">통신</button>
                    <button class="filter-btn active" onclick="setFilter('통신여부', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 통신종류 -->
            <div class="filter-group">
                <span class="filter-label">통신종류:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('통신종류', '4-20mA')">4-20mA</button>
                    <button class="filter-btn" onclick="setFilter('통신종류', '불가')">불가</button>
                    <button class="filter-btn"
                        onclick="setFilter('통신종류', 'Modbus-RTU(RS485)')">Modbus-RTU(RS485)</button>
                    <button class="filter-btn"
                        onclick="setFilter('통신종류', 'Modbus-RTU(RS485)/4-20mA')">Modbus-RTU(RS485)/4-20mA</button>
                    <button class="filter-btn"
                        onclick="setFilter('통신종류', 'Modbus-RTU(RS485)/TCP(Eternet)/4-20mA')">Modbus-RTU(RS485)/TCP(Eternet)/4-20mA</button>
                    <button class="filter-btn active" onclick="setFilter('통신종류', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 누설(지락) -->
            <div class="filter-group">
                <span class="filter-label">누설(지락):</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('누설(지락)', '가능')">가능</button>
                    <button class="filter-btn" onclick="setFilter('누설(지락)', '불가능')">불가능</button>
                    <button class="filter-btn active" onclick="setFilter('누설(지락)', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 단락 -->
            <div class="filter-group">
                <span class="filter-label">단락:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('단락', '가능')">가능</button>
                    <button class="filter-btn" onclick="setFilter('단락', '불가능')">불가능</button>
                    <button class="filter-btn active" onclick="setFilter('단락', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 과전류/저전류 -->
            <div class="filter-group">
                <span class="filter-label">과전류/저전류:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('과전류/저전류', '가능')">가능</button>
                    <button class="filter-btn" onclick="setFilter('과전류/저전류', '불가능')">불가능</button>
                    <button class="filter-btn" onclick="setFilter('과전류/저전류', '과전류')">과전류</button>
                    <button class="filter-btn" onclick="setFilter('과전류/저전류', '저전류')">저전류</button>
                    <button class="filter-btn active" onclick="setFilter('과전류/저전류', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 결상 -->
            <div class="filter-group">
                <span class="filter-label">결상:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('결상', '가능')">가능</button>
                    <button class="filter-btn" onclick="setFilter('결상', '불가능')">불가능</button>
                    <button class="filter-btn" onclick="setFilter('결상', 'X')">X</button>
                    <button class="filter-btn active" onclick="setFilter('결상', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 역상 -->
            <div class="filter-group">
                <span class="filter-label">역상:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('역상', '가능')">가능</button>
                    <button class="filter-btn" onclick="setFilter('역상', '불가능')">불가능</button>
                    <button class="filter-btn" onclick="setFilter('역상', 'X')">X</button>
                    <button class="filter-btn active" onclick="setFilter('역상', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 과전압/저전압 -->
            <div class="filter-group">
                <span class="filter-label">과전압/저전압:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('과전압/저전압', '과전압')">과전압</button>
                    <button class="filter-btn" onclick="setFilter('과전압/저전압', '저전압')">저전압</button>
                    <button class="filter-btn" onclick="setFilter('과전압/저전압', '가능')">가능</button>
                    <button class="filter-btn" onclick="setFilter('과전압/저전압', '불가능')">불가능</button>
                    <button class="filter-btn active" onclick="setFilter('과전압/저전압', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 전력 -->
            <div class="filter-group">
                <span class="filter-label">전력:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('전력', '가능')">가능</button>
                    <button class="filter-btn" onclick="setFilter('전력', '불가')">불가</button>
                    <button class="filter-btn active" onclick="setFilter('전력', '모든 조건')">모든 조건</button>
                </div>
            </div>

            <!-- 내장 ZCT -->
            <div class="filter-group">
                <span class="filter-label">내장 ZCT:</span>
                <div class="filter-buttons">
                    <button class="filter-btn" onclick="setFilter('내장 ZCT', 'O')">O</button>
                    <button class="filter-btn active" onclick="setFilter('내장 ZCT', '모든 조건')">모든 조건</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 검색 결과 영역 -->
    <div class="result-container">
        <div class="result-header">
            <h3>검색 결과</h3>
            <div class="view-toggle">
                <button class="view-btn active" onclick="setViewMode('grid-4')">4열</button>
                <button class="view-btn" onclick="setViewMode('grid-8')">8열</button>
            </div>
        </div>
        <div id="resultGrid" class="result-grid grid-4"></div>
    </div>

    <!-- 헤더 로더 스크립트 -->
    <script defer src="../Components/Header/HT_eng-header.js"></script>
    <!-- 검색페이지 스크립트 -->
    <script src="HT-eng-searchpage2.js"></script>
</body>

</html>
