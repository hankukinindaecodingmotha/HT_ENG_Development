<!-- 파일명: index.html -->
<!DOCTYPE html>
<!-- 이 문서가 HTML5 문서임을 선언 -->
<html lang="ko">
<!-- 문서의 언어를 한국어로 설정 -->

<head>
  <meta charset="UTF-8">
  <!-- 문자 인코딩을 UTF-8로 설정 (한글 포함 대부분의 문자 지원) -->

  <title>HT ENG</title>
  <!-- 브라우저 탭에 표시될 제목 -->

  <style>
    /* 내부 스타일 시트: 페이지의 스타일을 지정 */
    body {
      font-family: 'Arial', sans-serif; /* 본문 글꼴 설정 */
      background-color: #f5f5f5;         /* 배경색을 연회색으로 */
      color: #333;                       /* 기본 글자색을 어두운 회색으로 */
      padding: 40px;                     /* 전체 여백을 40px로 설정 */
    }

    h1 {
      color: #2b8ae2; /* 제목(h1) 색상 파란색 계열로 지정 */
    }

    a {
      color: #e24343;         /* 링크 기본 색상 (붉은 계열) */
      text-decoration: none;  /* 밑줄 제거 */
    }

    a:hover {
      text-decoration: underline; /* 마우스를 올리면 밑줄 표시 */
    }
  </style>
</head>

<body>
  <!-- 웹페이지에 실제로 표시될 내용 -->

  <h1>안녕하세요! 👋</h1>
  <!-- 가장 큰 제목 텍스트 -->

  <p>HTML을 VSCode에서 직접 실행해봅니다!</p>
  <!-- 일반 단락 텍스트 -->

  <p>이건 <strong>굵은 글씨</strong>이고, 이건 <em>기울임 글씨</em>예요.</p>
  <!-- strong: 굵게, em: 기울임체를 나타냄 -->

  <p><a href="https://www.google.com" target="_blank">구글로 이동하기</a></p>
  <!-- 클릭 시 구글로 이동하며, target="_blank"로 새 창에서 열림 -->
</body>
</html>
