<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>슈나이더 - HTeng</title>
  <link rel="stylesheet" href="HT_eng-brand.css" />
  <link rel="stylesheet" href="../Components/Header/HT_eng-header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>body{padding-top:100px}</style>
</head>
<body>
  <div id="header-container"></div>
  
  <main class="brand-wrap">
    <div class="brand-hero">
      <img src="../Assesets/Image/슈나이더.png" alt="슈나이더" class="brand-logo" />
      <h1>슈나이더</h1>
      <p>전기 분야의 글로벌 리더</p>
    </div>
    
    <section class="brand-info">
      <h2>브랜드 소개</h2>
      <p>슈나이더 일렉트릭은 전기 분배, 자동화 및 제어 분야에서 세계적인 선도 기업입니다. 
      산업용 및 상업용 건물의 에너지 효율성과 안전성을 향상시키는 혁신적인 솔루션을 제공합니다.</p>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-bolt"></i>
          <h3>전기 분배</h3>
          <p>고품질의 전기 분배 장비와 시스템</p>
        </div>
        <div class="feature">
          <i class="fas fa-cogs"></i>
          <h3>자동화</h3>
          <p>스마트 자동화 솔루션</p>
        </div>
        <div class="feature">
          <i class="fas fa-shield-alt"></i>
          <h3>안전성</h3>
          <p>최고 수준의 안전 표준</p>
        </div>
      </div>
    </section>
  </main>

  <script defer src="../Components/Header/HT_eng-header.js"></script>
</body>
</html>
