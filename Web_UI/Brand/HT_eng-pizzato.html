<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>피자토 - HTeng</title>
    <link rel="stylesheet" href="HT_eng-brand.css" />
    <link rel="stylesheet" href="../Components/Header/HT_eng-header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            padding-top: 100px
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <main class="brand-wrap">
        <div class="brand-hero">
            <img src="../Assesets/Image/피자토.png" alt="피자토" class="brand-logo" />
            <h1>피자토</h1>
            <p>전기 보호 장치의 전문가</p>
        </div>

        <section class="brand-info">
            <h2>브랜드 소개</h2>
            <p>피자토는 전기 보호 장치 및 자동화 솔루션 분야에서 전문성을 인정받는 이탈리아의 선도 기업입니다.
                고품질의 전기 보호 시스템과 혁신적인 기술로 산업 안전을 보장합니다.</p>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <h3>전기 보호</h3>
                    <p>고신뢰성 전기 보호 장치</p>
                </div>
                <div class="feature">
                    <i class="fas fa-robot"></i>
                    <h3>자동화</h3>
                    <p>스마트 자동화 솔루션</p>
                </div>
                <div class="feature">
                    <i class="fas fa-certificate"></i>
                    <h3>품질 보증</h3>
                    <p>엄격한 품질 관리</p>
                </div>
            </div>
        </section>
    </main>

    <script defer src="../Components/Header/HT_eng-header.js"></script>
</body>

</html>
