<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>르그랑 - HTeng</title>
    <link rel="stylesheet" href="HT_eng-brand.css" />
    <link rel="stylesheet" href="../Components/Header/HT_eng-header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            padding-top: 100px
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <main class="brand-wrap">
        <div class="brand-hero">
            <img src="../Assesets/Image/르그랑.png" alt="르그랑" class="brand-logo" />
            <h1>르그랑</h1>
            <p>전기 설치 솔루션의 혁신</p>
        </div>

        <section class="brand-info">
            <h2>브랜드 소개</h2>
            <p>르그랑은 전기 설치 및 건물 자동화 분야에서 혁신적인 솔루션을 제공하는 프랑스의 글로벌 기업입니다.
                지속 가능한 건물과 스마트 홈 솔루션으로 미래를 선도합니다.</p>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-home"></i>
                    <h3>스마트 홈</h3>
                    <p>지능형 홈 자동화 시스템</p>
                </div>
                <div class="feature">
                    <i class="fas fa-leaf"></i>
                    <h3>지속가능성</h3>
                    <p>친환경 전기 솔루션</p>
                </div>
                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <h3>조명 시스템</h3>
                    <p>에너지 효율적 조명</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <div id="footer-container"></div>

    <script defer src="../Components/Header/HT_eng-header.js"></script>
    <script defer src="../Components/Footer/HT_eng-footer.js"></script>
