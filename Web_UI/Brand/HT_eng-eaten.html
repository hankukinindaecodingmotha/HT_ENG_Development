<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이튼 - HTeng</title>
  <link rel="stylesheet" href="HT_eng-brand.css" />
  <link rel="stylesheet" href="../Components/Header/HT_eng-header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>body{padding-top:100px}</style>
</head>
<body>
  <div id="header-container"></div>
  
  <main class="brand-wrap">
    <div class="brand-hero">
      <img src="../Assesets/Image/이튼.png" alt="이튼" class="brand-logo" />
      <h1>이튼</h1>
      <p>전력 관리 솔루션의 선두주자</p>
    </div>
    
    <section class="brand-info">
      <h2>브랜드 소개</h2>
      <p>이튼은 전력 관리, 전기 분배 및 제어 시스템 분야에서 혁신적인 솔루션을 제공하는 글로벌 기업입니다. 
      산업용 및 상업용 시설의 효율성과 안정성을 향상시키는 첨단 기술을 보유하고 있습니다.</p>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-plug"></i>
          <h3>전력 관리</h3>
          <p>스마트 전력 관리 시스템</p>
        </div>
        <div class="feature">
          <i class="fas fa-network-wired"></i>
          <h3>전기 분배</h3>
          <p>고성능 전기 분배 장비</p>
        </div>
        <div class="feature">
          <i class="fas fa-tachometer-alt"></i>
          <h3>제어 시스템</h3>
          <p>정밀한 제어 및 모니터링</p>
        </div>
      </div>
    </section>
  </main>

  <script defer src="../Components/Header/HT_eng-header.js"></script>
</body>
</html>
