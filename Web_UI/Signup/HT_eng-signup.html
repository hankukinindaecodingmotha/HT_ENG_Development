<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 - HTeng</title>
  <link rel="stylesheet" href="HT_eng-signup.css" />
  <link rel="stylesheet" href="../Components/Header/HT_eng-header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>body{padding-top:100px}</style>
</head>
<body>
  <div id="header-container"></div>
  
  <main class="signup-wrap">
    <div class="signup-hero">
      <h1>회원가입</h1>
      <p>HTeng과 함께 시작하세요</p>
    </div>
    
    <section class="signup-info">
      <h2>가입 절차</h2>
      <div class="steps">
        <div class="step">
          <div class="step-number">1</div>
          <h3>정보 입력</h3>
          <p>필수 정보를 입력하고 제출합니다</p>
        </div>
        <div class="step">
          <div class="step-number">2</div>
          <h3>관리자 검토</h3>
          <p>관리자가 가입 신청을 검토합니다</p>
        </div>
        <div class="step">
          <div class="step-number">3</div>
          <h3>승인 완료</h3>
          <p>승인 후 계정이 활성화됩니다</p>
        </div>
      </div>
    </section>

    <section class="signup-form">
      <h2>가입 신청</h2>
      <form id="signupForm">
        <div class="form-row">
          <div class="form-group">
            <label for="company">회사명 *</label>
            <input type="text" id="company" name="company" required>
          </div>
          
          <div class="form-group">
            <label for="businessNumber">사업자등록번호 *</label>
            <input type="text" id="businessNumber" name="businessNumber" required placeholder="000-00-00000">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="name">담당자명 *</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="position">직책</label>
            <input type="text" id="position" name="position" placeholder="예: 과장, 차장">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="email">이메일 *</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="phone">연락처 *</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="address">회사 주소</label>
          <input type="text" id="address" name="address" placeholder="상세 주소">
        </div>
        
        <div class="form-group">
          <label for="interest">주요 관심 분야</label>
          <select id="interest" name="interest">
            <option value="">선택해주세요</option>
            <option value="eocr">EOCR</option>
            <option value="automation">자동화</option>
            <option value="maintenance">유지보수</option>
            <option value="education">교육</option>
            <option value="consulting">컨설팅</option>
            <option value="other">기타</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="purpose">가입 목적 *</label>
          <textarea id="purpose" name="purpose" rows="4" required placeholder="HTeng 서비스를 이용하고자 하는 목적을 자세히 작성해주세요."></textarea>
        </div>
        
        <div class="form-group">
          <label for="username">아이디 *</label>
          <input type="text" id="username" name="username" required placeholder="영문, 숫자 조합 4-20자">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="password">비밀번호 *</label>
            <input type="password" id="password" name="password" required placeholder="8자 이상, 영문+숫자+특수문자">
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">비밀번호 확인 *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            <span class="checkmark"></span>
            <a href="#" onclick="showTerms()">이용약관</a> 및 <a href="#" onclick="showPrivacy()">개인정보처리방침</a>에 동의합니다 *
          </label>
        </div>
        
        <button type="submit" class="submit-btn">
          <i class="fas fa-user-plus"></i>
          가입 신청하기
        </button>
      </form>
    </section>
  </main>

  <!-- 푸터 -->
  <div id="footer-container"></div>

  <script defer src="../Components/Header/HT_eng-header.js"></script>
  <script defer src="../Components/Footer/HT_eng-footer.js"></script>
  <script>
    // 비밀번호 확인
    function validatePassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('비밀번호가 일치하지 않습니다.');
        return false;
      }
      
      if (password.length < 8) {
        alert('비밀번호는 8자 이상이어야 합니다.');
        return false;
      }
      
      return true;
    }
    
    // 폼 제출
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!validatePassword()) {
        return;
      }
      
      alert('회원가입 신청이 접수되었습니다.\n관리자 검토 후 승인 여부를 이메일로 안내드리겠습니다.');
      this.reset();
    });
    
    // 약관 표시 (간단한 예시)
    function showTerms() {
      alert('이용약관 내용이 여기에 표시됩니다.');
    }
    
    function showPrivacy() {
      alert('개인정보처리방침 내용이 여기에 표시됩니다.');
    }
  </script>
</body>
</html>
